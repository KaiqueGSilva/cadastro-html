<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <label for="fname">Nome:</label><br>
    <input type="text" id="fname" name="fname">
    <br>
    <br>
    <label for="fname">Email:</label><br>
    <input type="text" id="fname" name="fname">
    <br>
    <br>
    <label for="pass">Password:</label>
    <br>
    <input type="password" id="pass" name="password"
    minlength="8" required>
    <br>
    <br>
    <label for="q">Data de Nascimento:</label>
    <input type="date" name="q">
    <label for="q">Foto:</label>
    <input type="file" foto="foto">
    <br>
    <br>

    <label for="q">Nacionalidade</label>
    <select pais="select">
    <option value="valor1">EUA</option>
    <option value="valor2" selected>BRASIL</option>
    <option value="valor3">ESPANHA</option>
    </select>
    <br>
    <br>
    <label for="q">Genero:</label>
    <br>
    <form>
    <input type="radio" id="F" name="fav_language" value="F">
    <label for="F">F</label>
    <input type="radio" id="M" name="fav_language" value="M">
    <label for="M">M</label>
    </form>
    <br>

    <label for="q">Linguagens que você domina:</label>
    <form>
    <input type="checkbox" id="JavaScript" name="Linguagem" value="JavaScript">
    <label for="vehicle1">JavaScript</label><br>
    <input type="checkbox" id="Python" name="Linguagem" value="Python">
    <label for="vehicle2">Python</label><br>
    <input type="checkbox" id="C" name="Linguagem" value="C">
    <label for="vehicle2">C</label><br>
    <input type="checkbox" id="Java" name="Linguagem" value="Java">
    <label for="vehicle2">Java</label><br>
    <br>
    <br>
    <textarea id="story" name="story"
    rows="10" cols="33">Por que você quer ser um programador?
    </textarea>
    <br>
    <input type="submit" value="Criar">
    
</body>
</html>
